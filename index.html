<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="progress">
    <div class="line"></div>
  </div>

  <div class="status">
    <div id="playButton" style="left: 15%;">Play
    </div>
  </div>
  
  <div class="status">
    <div id="stopButton" style="left: 20%;">Stop
    </div>
  </div>

  <input type="button" id="record">Record</input>
  <input type="button" id="play">Play</input>
  <div id="snare">
    <div id="largeButton">
      <div id="smallerRing">
        <label class="roundBtn">
          <input type="checkbox">
          <span class="snare"></span>
        </label>
      </div>
    </div>
  </div>

  <label class="switch" style="left: 40%;">
    <input type="checkbox">
    <span class="slider"></span>
  </label>
  <label class="switch" style="left: 45%;">
    <input type="checkbox">
    <span class="slider"></span>
  </label>

  <label class="switch" style="left: 50%;">
    <input type="checkbox">
    <span class="slider"></span>
  </label>

  <label class="switch" style="left: 55%;">
    <input type="checkbox">
    <span class="slider"></span>
  </label>

  <label class="switch" style="left: 60%;">
    <input type="checkbox">
    <span class="slider"></span>
  </label>

  <label class="switch" style="left: 65%;">
    <input type="checkbox">
    <span class="slider"></span>
  </label>


  <div id="hiHat">
    <div id="largeButton" style="left: 70%">
      <div id="smallerRing">
        <label class="roundBtn" style="left: 80%">
          <input type="checkbox">
          <span class="hiHat"></span>
        </label>
      </div>
    </div>
  </div>

  <div id="funkyButton">
    <span class="funky" style="margin-left: 25%; color: #6FEFD0">GET FUNKY</span>
    <input type="checkbox">
  </div>
</body>
<script src="index.js"></script></html>
